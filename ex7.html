<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script type="text/javascript">
      var coworkers = {
        "programmer" : "SooHyun",     // Property
        "designer" : "YoungHee"       // Property
      };
      document.write("progrmmer : "+coworkers.progrmmer+'</br>');
      document.write("designer : "+coworkers.designer+'</br>');
      coworkers.bookkeeper = "abc";   // Property
      document.write("bookkeeper : "+coworkers.bookkeeper+'</br>');
      coworkers["data scientist"] = "wow";    // Property
      document.write("data scientist : "+coworkers["data scientist"]+'</br>');
    </script>

    <h2>Iterate</h2>
    <script type="text/javascript">
      for(var key in coworkers) {
        document.write(key+" : "+coworkers[key]+'<br>');
      }
    </script>

    <h2>Property & Method</h2>
    <script type="text/javascript">
      coworkers.showAll = function(){     // Method
        for(var key in this) {
          document.write(key+" : "+this[key]+'<br>');
        }
      }
      coworkers.showAll();
    </script>
  </body>
</html>
