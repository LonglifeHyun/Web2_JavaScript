<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script type="text/javascript">
      var costudents = ['SooHyun', 'SeongGuk', 'JiHyeon', 'SukJu', 'SangHam'];
    </script>
    <h2>Co students</h2>
    <ul>
      <script type="text/javascript">
        var i = 0;
        while(i<costudents.length) {
          document.write('<li><a href="http://naver.com">'+costudents[i]+'</li>');
          i++;
        }

      </script>
    </ul>
  </body>
</html>
